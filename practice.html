<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chorgi - Practice Mode</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            min-height: 120px;
        }

        .mascot {
            position: absolute;
            left: 0;
            width: 120px;
            height: 120px;
            object-fit: contain;
        }

        .header-text {
            text-align: center;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 0;
            font-size: 1.1em;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 0;
        }

        .nav-tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: #666;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-tab:hover {
            color: #667eea;
            background: #f5f5f5;
        }

        .nav-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        /* Game Area */
        .game-section {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .compact-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .settings-inline {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .setting-inline {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .setting-inline label {
            font-weight: 600;
            color: #555;
            font-size: 0.95em;
            white-space: nowrap;
        }

        .select-input-compact {
            padding: 8px 12px;
            font-size: 0.9em;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .select-input-compact:hover {
            border-color: #764ba2;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .challenge-compact {
            text-align: center;
            padding: 15px 40px;
            background: transparent;
            border-radius: 10px;
            border: 2px solid #667eea;
            margin: 20px auto 10px auto;
            width: fit-content;
            max-width: 400px;
        }

        .challenge-label-compact {
            font-size: 1em;
            color: #666;
            margin-bottom: 8px;
        }

        .challenge-chord-compact {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            cursor: pointer;
            position: relative;
            transition: all 0.2s ease;
        }

        .challenge-chord-compact:hover {
            transform: scale(1.05);
            color: #5568d3;
        }

        .chord-full-name {
            margin-top: 10px;
            font-size: 1em;
            color: #666;
            font-style: italic;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .score-panel-compact {
            display: flex;
            gap: 12px;
        }

        .score-item-compact {
            background: transparent;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
            min-width: 80px;
            border: 1px solid #e0e0e0;
        }

        .score-panel {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .score-item {
            background: transparent;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
            border: 1px solid #e0e0e0;
        }

        .score-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
        }

        /* Piano */
        .piano-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 3px solid transparent;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .piano-section.correct {
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.3);
        }

        .piano-section.incorrect {
            border-color: #f44336;
            box-shadow: 0 0 20px rgba(244, 67, 54, 0.3);
        }

        .piano-section h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        canvas {
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 20px;
            width: 100%;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            background: #667eea;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .btn.secondary {
            background: white;
            color: #667eea;
        }

        .btn.secondary:hover {
            background: #f5f5f5;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Feedback */
        .feedback {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: 600;
            display: none;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
            display: block;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            display: block;
        }

        /* Settings */
        .settings-panel {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .settings-panel h3 {
            color: #333;
            margin-bottom: 20px;
        }

        .setting-group {
            margin-bottom: 20px;
        }

        .setting-group label {
            display: block;
            font-weight: 600;
            color: #555;
            margin-bottom: 10px;
        }

        .select-input {
            padding: 10px 20px;
            font-size: 1em;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .select-input:hover {
            border-color: #764ba2;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="chorgi-mascot-white.png" alt="Chorgi Mascot" class="mascot">
            <div class="header-text">
                <p class="subtitle">Music Theory & Chord Explorer</p>
            </div>
        </div>

        <div class="nav-tabs">
            <a href="index.html" class="nav-tab">Chord Explorer</a>
            <a href="analysis.html" class="nav-tab">Key Analysis</a>
            <a href="practice.html" class="nav-tab active">Practice Mode</a>
        </div>

        <!-- Compact Game Area -->
        <div class="game-section">
            <div class="compact-header">
                <div class="settings-inline">
                    <div class="setting-inline">
                        <label for="scaleSelect">Scale:</label>
                        <select id="scaleSelect" class="select-input-compact">
                            <option value="C" selected>C Major</option>
                            <option value="G">G Major</option>
                            <option value="D">D Major</option>
                            <option value="A">A Major</option>
                            <option value="F">F Major</option>
                            <option value="A-minor">A Natural Minor</option>
                            <option value="E-minor">E Natural Minor</option>
                            <option value="D-minor">D Natural Minor</option>
                        </select>
                    </div>
                    <div class="setting-inline">
                        <label for="difficultySelect">Difficulty:</label>
                        <select id="difficultySelect" class="select-input-compact">
                            <option value="beginner">Beginner (Triads - 3 notes)</option>
                            <option value="intermediate" selected>Intermediate (7th Chords - 4 notes)</option>
                            <option value="advanced">Advanced (Extensions: 9, 11, 13, altered)</option>
                        </select>
                    </div>
                </div>

                <div class="score-panel-compact">
                    <div class="score-item-compact">
                        <div class="score-label">Score</div>
                        <div class="score-value" id="scoreValue">0</div>
                    </div>
                    <div class="score-item-compact">
                        <div class="score-label">Streak</div>
                        <div class="score-value" id="streakValue">0</div>
                    </div>
                    <div class="score-item-compact">
                        <div class="score-label">Accuracy</div>
                        <div class="score-value" id="accuracyValue">0%</div>
                    </div>
                </div>
            </div>

            <div class="challenge-compact">
                <div class="challenge-label-compact">Play this chord:</div>
                <div class="challenge-chord-compact" id="challengeChord">Cmaj7</div>
                <div class="chord-full-name" id="chordFullName" style="display: none;"></div>
            </div>

            <div class="feedback" id="feedback"></div>
        </div>

        <!-- Answer Display (shown when Show Answer is clicked) -->
        <div id="answerSection" class="piano-section" style="display: none; background: #fff8f0; border: 3px solid #4CAF50;">
            <h3 style="color: #4CAF50;">Answer: Correct Notes Highlighted</h3>
            <div style="text-align: center; margin-bottom: 15px; color: #666; font-size: 1.1em;">
                <strong>Scale:</strong> <span id="answerScale"></span> |
                <strong>Notes:</strong> <span id="answerNotes"></span>
            </div>
            <canvas id="answerCanvas"></canvas>
        </div>

        <!-- Piano -->
        <div class="piano-section">
            <h3>Click the notes to play the chord</h3>
            <canvas id="practiceCanvas"></canvas>
            <div class="controls">
                <button id="checkBtn" class="btn">Check Answer</button>
                <button id="clearBtn" class="btn secondary">Clear</button>
                <button id="showAnswerBtn" class="btn secondary">Show Answer</button>
                <button id="nextBtn" class="btn">Next Chord</button>
            </div>
        </div>

        <!-- Statistics Panel -->
        <div class="settings-panel" style="margin-top: 30px;">
            <h3>Lifetime Statistics</h3>
            <div class="score-panel">
                <div class="score-item">
                    <div class="score-label">Total Score</div>
                    <div class="score-value" id="lifetimeScore">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Total Attempts</div>
                    <div class="score-value" id="lifetimeAttempts">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Overall Accuracy</div>
                    <div class="score-value" id="lifetimeAccuracy">0%</div>
                </div>
                <div class="score-item">
                    <div class="score-label">Best Streak</div>
                    <div class="score-value" id="lifetimeBestStreak">0</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/practice.js"></script>
</body>
</html>
