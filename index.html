<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chorgi - Music Theory & Chord Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .chord-selector {
            text-align: center;
            margin-bottom: 40px;
        }

        .chord-selector h2 {
            color: #555;
            margin-bottom: 20px;
        }

        .chord-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .chord-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .chord-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .chord-btn.active {
            background: #667eea;
            color: white;
        }

        .visualizations {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .visualization-section {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .visualization-section h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        canvas {
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            background: white;
        }

        .chord-info {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chorgi</h1>
        <p class="subtitle">Music Theory & Chord Explorer</p>

        <div class="chord-selector">
            <h2>C Major Scale - Diatonic Chords</h2>
            <div class="chord-buttons" id="chordButtons">
                <!-- Buttons will be generated by JavaScript -->
            </div>
        </div>

        <div class="visualizations">
            <div class="visualization-section">
                <h3>Piano Roll</h3>
                <canvas id="pianoCanvas"></canvas>
                <div class="chord-info" id="pianoInfo"></div>
            </div>

            <div class="visualization-section">
                <h3>Guitar Fretboard</h3>
                <canvas id="guitarCanvas"></canvas>
                <div class="chord-info" id="guitarInfo"></div>
            </div>

            <div class="visualization-section">
                <h3>Music Staff (Treble Clef)</h3>
                <canvas id="staffCanvas"></canvas>
                <div class="chord-info" id="staffInfo"></div>
            </div>
        </div>
    </div>

    <script src="chorgi.js"></script>
</body>
</html>
