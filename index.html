<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chorgi - Music Theory & Chord Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .scale-selector {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: #f5f5f5;
            border-radius: 15px;
        }

        .scale-selector h2 {
            color: #555;
            margin-bottom: 20px;
        }

        .scale-controls {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
        }

        .control-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.95em;
        }

        .select-input {
            padding: 10px 20px;
            font-size: 1em;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .select-input:hover {
            border-color: #764ba2;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .select-input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .chord-selector {
            text-align: center;
            margin-bottom: 40px;
        }

        .chord-selector h2 {
            color: #555;
            margin-bottom: 20px;
        }

        .chord-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .chord-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .chord-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .chord-btn.active {
            background: #667eea;
            color: white;
        }

        .visualizations {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .visualization-section {
            background: #f9f9f9;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .visualization-section h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        canvas {
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            background: white;
        }

        .chord-info {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chorgi</h1>
        <p class="subtitle">Music Theory & Chord Explorer</p>

        <div class="scale-selector">
            <h2>Select Scale</h2>
            <div class="scale-controls">
                <div class="control-group">
                    <label for="rootSelect">Root:</label>
                    <select id="rootSelect" class="select-input">
                        <option value="C">C</option>
                        <option value="C#">C#/Db</option>
                        <option value="D">D</option>
                        <option value="Eb">Eb</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="F#">F#/Gb</option>
                        <option value="G">G</option>
                        <option value="Ab">Ab</option>
                        <option value="A">A</option>
                        <option value="Bb">Bb</option>
                        <option value="B">B</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="scaleSelect">Scale Type:</label>
                    <select id="scaleSelect" class="select-input">
                        <option value="major">Major</option>
                        <option value="natural_minor">Natural Minor</option>
                        <option value="harmonic_minor">Harmonic Minor</option>
                        <option value="melodic_minor">Melodic Minor</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="chord-selector">
            <h2 id="scaleTitle">C Major - Diatonic 7th Chords</h2>
            <div class="chord-buttons" id="chordButtons">
                <!-- Buttons will be generated by JavaScript -->
            </div>
        </div>

        <div class="visualizations">
            <div class="visualization-section">
                <h3>Music Staff (Treble Clef)</h3>
                <canvas id="staffCanvas"></canvas>
                <div class="chord-info" id="staffInfo"></div>
            </div>

            <div class="visualization-section">
                <h3>Piano Roll</h3>
                <canvas id="pianoCanvas"></canvas>
                <div class="chord-info" id="pianoInfo"></div>
            </div>

            <div class="visualization-section">
                <h3>Guitar Fretboard</h3>
                <canvas id="guitarCanvas"></canvas>
                <div class="chord-info" id="guitarInfo"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
