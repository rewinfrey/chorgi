<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chorgi - Music Theory & Chord Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #fcefdf;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .mascot {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .header-text {
            flex: 1;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 0;
            font-size: 1.1em;
        }

        .scale-selector {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: #feecd5;
            border-radius: 15px;
        }

        .scale-selector h2 {
            color: #555;
            margin-bottom: 20px;
        }

        /* Navigation */
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 0;
        }

        .nav-tab {
            padding: 12px 24px;
            background: transparent;
            border: none;
            color: #666;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .nav-tab:hover {
            color: #667eea;
            background: #f5f5f5;
        }

        .nav-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .scale-controls {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: flex-start;
        }

        .control-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.95em;
        }

        .select-input {
            padding: 10px 20px;
            font-size: 1em;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
        }

        .select-input:hover {
            border-color: #764ba2;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .select-input:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .chord-selector {
            text-align: center;
            margin-bottom: 40px;
        }

        .chord-selector h2 {
            color: #555;
            margin-bottom: 20px;
        }

        .chord-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .chord-btn {
            padding: 15px 30px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .chord-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .chord-btn.active {
            background: #667eea;
            color: white;
        }

        .visualizations {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        .visualization-section {
            background: #feecd5;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .visualization-section h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        canvas {
            display: block;
            margin: 0 auto;
            border-radius: 10px;
            background: white;
        }

        .chord-info {
            text-align: center;
            margin-top: 15px;
            color: #666;
            font-size: 0.95em;
        }

        /* Scale Overlay Controls */
        .overlay-panel {
            background: #feecd5;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .overlay-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .overlay-header h2 {
            color: #555;
            font-size: 1.5em;
            margin: 0;
        }

        .overlay-toggle-btn {
            padding: 8px 16px;
            font-size: 0.9em;
            border: 2px solid #764ba2;
            background: white;
            color: #764ba2;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .overlay-toggle-btn:hover {
            background: #764ba2;
            color: white;
        }

        .overlay-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .overlay-content.visible {
            max-height: 1000px;
        }

        .add-overlay-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .add-overlay-section .control-group {
            flex: 1;
            min-width: 150px;
        }

        .overlay-btn {
            padding: 10px 20px;
            font-size: 1em;
            border: 2px solid #4CAF50;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .overlay-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
            box-shadow: 0 3px 8px rgba(76, 175, 80, 0.3);
        }

        .overlay-btn.secondary {
            background: white;
            color: #ff5252;
            border-color: #ff5252;
        }

        .overlay-btn.secondary:hover {
            background: #ff5252;
            color: white;
        }

        .overlay-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }

        .overlay-item {
            display: flex;
            align-items: center;
            gap: 15px;
            background: white;
            padding: 12px 15px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.2s ease;
        }

        .overlay-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }

        .overlay-color-indicator {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #333;
            flex-shrink: 0;
            cursor: pointer;
            position: relative;
        }

        .overlay-color-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .overlay-item-name {
            flex: 1;
            font-weight: 600;
            color: #333;
        }

        .overlay-item-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .overlay-visibility-btn {
            padding: 6px 12px;
            font-size: 0.9em;
            border: 2px solid #999;
            background: white;
            color: #999;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .overlay-visibility-btn.visible {
            border-color: #4CAF50;
            color: #4CAF50;
        }

        .overlay-visibility-btn:hover {
            background: #f5f5f5;
        }

        .overlay-remove-btn {
            padding: 6px 12px;
            font-size: 0.9em;
            border: 2px solid #ff5252;
            background: white;
            color: #ff5252;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .overlay-remove-btn:hover {
            background: #ff5252;
            color: white;
        }

        .overlay-empty-message {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="chorgi-mascot.png" alt="Chorgi Mascot" class="mascot">
            <div class="header-text">
                <h1>Chorgi</h1>
                <p class="subtitle">Music Theory & Chord Explorer</p>
            </div>
        </div>

        <div class="nav-tabs">
            <a href="index.html" class="nav-tab active">Chord Explorer</a>
            <a href="analysis.html" class="nav-tab">Key Analysis</a>
            <a href="practice.html" class="nav-tab">Practice Mode</a>
        </div>

        <div class="scale-selector">
            <h2>Select Scale</h2>
            <div class="scale-controls">
                <div class="control-group">
                    <label for="rootSelect">Root:</label>
                    <select id="rootSelect" class="select-input">
                        <option value="C">C</option>
                        <option value="C#">C#/Db</option>
                        <option value="D">D</option>
                        <option value="Eb">Eb</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="F#">F#/Gb</option>
                        <option value="G">G</option>
                        <option value="Ab">Ab</option>
                        <option value="A">A</option>
                        <option value="Bb">Bb</option>
                        <option value="B">B</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="scaleSelect">Scale Type:</label>
                    <select id="scaleSelect" class="select-input">
                        <option value="major">Major</option>
                        <option value="natural_minor">Natural Minor</option>
                        <option value="harmonic_minor">Harmonic Minor</option>
                        <option value="melodic_minor">Melodic Minor</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="chord-selector">
            <h2 id="scaleTitle">C Major - Diatonic 7th Chords</h2>
            <div class="chord-buttons" id="chordButtons">
                <!-- Buttons will be generated by JavaScript -->
            </div>
        </div>

        <!-- Scale Overlay Controls -->
        <div class="overlay-panel">
            <div class="overlay-header">
                <h2>Scale Overlay</h2>
                <button id="overlayToggleBtn" class="overlay-toggle-btn">Show</button>
            </div>
            <div id="overlayContent" class="overlay-content">
                <div class="add-overlay-section">
                    <div class="control-group">
                        <label for="overlayRootSelect">Add Scale Root:</label>
                        <select id="overlayRootSelect" class="select-input">
                            <option value="C">C</option>
                            <option value="C#">C#/Db</option>
                            <option value="D">D</option>
                            <option value="Eb">Eb</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                            <option value="F#">F#/Gb</option>
                            <option value="G" selected>G</option>
                            <option value="Ab">Ab</option>
                            <option value="A">A</option>
                            <option value="Bb">Bb</option>
                            <option value="B">B</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="overlayScaleSelect">Scale Type:</label>
                        <select id="overlayScaleSelect" class="select-input">
                            <option value="major" selected>Major</option>
                            <option value="natural_minor">Natural Minor</option>
                            <option value="harmonic_minor">Harmonic Minor</option>
                            <option value="melodic_minor">Melodic Minor</option>
                        </select>
                    </div>
                    <button id="addOverlayBtn" class="overlay-btn">+ Add Scale</button>
                </div>

                <div id="overlayList" class="overlay-list">
                    <!-- Overlay scales will be added here by JavaScript -->
                </div>

                <div style="text-align: center;">
                    <button id="clearOverlaysBtn" class="overlay-btn secondary">Clear All Overlays</button>
                </div>
            </div>
        </div>

        <div class="visualizations">
            <div class="visualization-section">
                <h3>Music Staff (Treble Clef)</h3>
                <canvas id="staffCanvas"></canvas>
                <div class="chord-info" id="staffInfo"></div>
            </div>

            <div class="visualization-section">
                <h3>Piano Roll</h3>
                <canvas id="pianoCanvas"></canvas>
                <div class="chord-info" id="pianoInfo"></div>
            </div>

            <div class="visualization-section">
                <h3>Guitar Fretboard</h3>
                <canvas id="guitarCanvas"></canvas>
                <div class="chord-info" id="guitarInfo"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
